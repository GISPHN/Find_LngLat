<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Find LngLat + 地区踏査モード</title>
  <!-- MapLibre GL CSS -->
  <link
    href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <!-- Font Awesome（弓矢アイコン） -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-fa8dsp+MxFf43utQyWbr0v4qEAz1zHUGaNJ8M0bDzfrBms9D8h/xVEqdnt2bl6v0kOk9FSOcTpDu7AJ6bHguag=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      position: relative;
    }

    /* 折りたたみの説明文 */
    details summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      outline: none;
      margin-bottom: 5px;
    }
    #info-details {
      padding: 5px 10px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }

    /* 全体のコントロールコンテナ */
    #controls-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin: 10px;
      gap: 10px;
    }
    .control-group {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #search-input {
      width: 200px;
      height: 30px;
      font-size: 16px;
      padding: 5px;
    }
    #search-button,
    #tansa-mode-button,
    #start-button,
    #register-button,
    #stop-button {
      height: 34px;
      font-size: 14px;
      padding: 5px 12px;
      cursor: pointer;
    }

    /* 地図領域 */
    #map {
      width: 100%;
      height: 65vh;
      position: relative;
    }

    /* 現在位置ボタン（大きく、非アクティブ時は輪郭のみ） */
    #get-location-button {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 999;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: transparent;
      border: 2px solid #444;
      color: #444;
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    #get-location-button.active {
      background-color: #87CEFA; /* アクティブ時に塗り */
      color: #fff;
      border: none;
    }

    /* カスタムポップアップ */
    .custom-popup {
      background-color: white;
      border: 1px solid black;
      padding: 6px;
      font-size: 14px;
      cursor: pointer; 
      transition: opacity 0.8s ease;
    }
    .fade-out {
      opacity: 0 !important;
    }

    /* トースト(座標コピー完了等) */
    .copy-toast {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -10%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      z-index: 9999;
    }
    .copy-toast.visible {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    /* 地区踏査のボタン類 */
    #tansa-controls {
      display: flex; /* 常に表示する形: ここでは表示しっぱなし */
      gap: 15px;     /* ボタン間を離す */
    }

    /* 終了確認モーダル */
    #confirm-stop-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none; /* 初期非表示 */
      align-items: center;
      justify-content: center;
      z-index: 99999;
    }
    #confirm-stop-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
    }
    #confirm-stop-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
    #confirm-stop-buttons button {
      margin: 0 5px;
      height: 34px;
      font-size: 14px;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* 出力用のカスタムモーダル（gpx/kmlまとめて） */
    #export-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99999;
    }
    #export-modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
    }
    #export-modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
    #export-modal-buttons button {
      margin: 0 5px;
      height: 34px;
      font-size: 14px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 折りたたみ説明 -->
  <details id="info-details" open>
    <summary>Find LngLat (説明を表示/非表示)</summary>
    <p>
      このページでは任意地点の緯度経度をコピペできます。<br />
      <strong>左クリック</strong>（またはスマホタップ）で座標コピー用ポップアップ。<br />
      長押し/右クリックまたはダブルクリックでもコメント登録できます（モバイルでの長押しが効かない場合あり）。<br />
      地区踏査モードを開始すると、5秒おきに現在位置を記録し、登録ボタンで即時取得した位置をコメント付きで保存できます。<br />
    </p>
  </details>

  <!-- コントロールコンテナ -->
  <div id="controls-container">
    <!-- 検索 -->
    <div class="control-group">
      <input type="text" id="search-input" placeholder="施設名や住所..." />
      <button id="search-button">検索</button>
    </div>
    <!-- スタイル切り替え -->
    <div class="control-group">
      <label for="style-select">地図スタイル：</label>
      <select id="style-select">
        <option value="https://tile.openstreetmap.jp/styles/osm-bright/style.json">OSM Bright</option>
        <option value="https://raw.githubusercontent.com/armd-02/Playgrounds/main/tiles/osmfj_poi.json">OSMFJ POI</option>
        <option value="https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg">全国最新写真</option>
      </select>
    </div>
    <!-- 地区踏査モード ボタン類 (常時表示) -->
    <div class="control-group" id="tansa-controls">
      <button id="tansa-mode-button">地区踏査モード開始</button>
      <button id="start-button">スタート</button>
      <button id="register-button">登録</button>
      <button id="stop-button">終了</button>
    </div>
  </div>

  <!-- 地図本体 -->
  <div id="map">
    <!-- 現在位置ボタン 左下 -->
    <button id="get-location-button" title="現在地">
      <i class="fas fa-location-arrow"></i>
    </button>
  </div>

  <!-- 終了確認モーダル -->
  <div id="confirm-stop-modal">
    <div id="confirm-stop-content">
      <p>本当に終了していいですか？</p>
      <div id="confirm-stop-buttons">
        <button id="do-stop">終了する</button>
        <button id="cancel-stop">地区踏査に戻る</button>
      </div>
    </div>
  </div>

  <!-- 出力モーダル (GPX/KML) -->
  <div id="export-modal">
    <div id="export-modal-content">
      <p>記録を終了しました。ファイルをダウンロードしますか？</p>
      <div id="export-modal-buttons">
        <button id="download-gpx">GPX</button>
        <button id="download-kml">KML</button>
        <button id="export-close">閉じる</button>
      </div>
    </div>
  </div>

  <!-- MapLibre -->
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    /* ------------------------------------------------------------------
       1) 地図の初期化 & スタイル切り替え
    ------------------------------------------------------------------ */
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://tile.openstreetmap.jp/styles/osm-bright/style.json',
      center: [135.5022, 34.6937],
      zoom: 13
    });

    document.getElementById('style-select').addEventListener('change', (e) => {
      map.setStyle(e.target.value);
    });

    /* ------------------------------------------------------------------
       2) 検索機能 (Nominatim)
    ------------------------------------------------------------------ */
    document.getElementById('search-button').addEventListener('click', () => performSearch());
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    async function performSearch() {
      const query = document.getElementById('search-input').value.trim();
      if (!query) return;
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

      try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error('Network response was not OK');
        const data = await resp.json();
        if (!data.length) {
          alert('該当する場所が見つかりませんでした。');
          return;
        }
        const { lat, lon, display_name } = data[0];
        map.setCenter([+lon, +lat]);
        map.setZoom(16);

        new maplibregl.Popup({ closeOnClick: true })
          .setLngLat([+lon, +lat])
          .setHTML(`<div class="custom-popup">${display_name}</div>`)
          .addTo(map);
      } catch (error) {
        console.error(error);
        alert('検索に失敗しました。');
      }
    }

    /* ------------------------------------------------------------------
       3) 左クリックで座標コピー (popup)
    ------------------------------------------------------------------ */
    map.on('click', (e) => {
      const lng = e.lngLat.lng.toFixed(6);
      const lat = e.lngLat.lat.toFixed(6);

      // 既存popup削除
      document.querySelectorAll('.maplibregl-popup').forEach(p => p.remove());

      const popup = new maplibregl.Popup({ closeOnClick: false })
        .setLngLat([lng, lat])
        .setHTML(`<div class="custom-popup">Lat: ${lat}, Lng: ${lng}<br>(クリックでコピー)</div>`)
        .addTo(map);

      setTimeout(() => {
        const content = popup.getElement().querySelector('.custom-popup');
        if (!content) return;
        content.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(`${lat}, ${lng}`);
            showToast('クリップボードにコピーしました！');
            content.classList.add('fade-out');
            setTimeout(() => popup.remove(), 800);
          } catch (err) {
            alert('コピーに失敗: ' + err);
          }
        });
      }, 100);
    });

    /* ------------------------------------------------------------------
       4) 長押し or 右クリック or ダブルクリックで任意地点にコメント登録
          (pinnedPointsに保存 & マーカー表示)
          → モバイル長押しが効かない場合を補完するため "dblclick" も使う
    ------------------------------------------------------------------ */
    let pinnedPoints = []; // { lat, lng, timeJST, comment1, comment2 }

    //共通関数
    async function registerPointManually(e) {
      const lng = e.lngLat.lng.toFixed(6);
      const lat = e.lngLat.lat.toFixed(6);
      const c1 = prompt("コメント1を入力してください") || "";
      const c2 = prompt("コメント2を入力してください") || "";
      if (!c1 && !c2) return;

      const jstTime = new Date().toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
      pinnedPoints.push({ lat: +lat, lng: +lng, timeJST: jstTime, comment1: c1, comment2: c2 });

      new maplibregl.Marker({ color: "red" })
        .setLngLat([+lng, +lat])
        .setPopup(
          new maplibregl.Popup().setHTML(`Comment1: ${c1}<br>Comment2: ${c2}`)
        )
        .addTo(map);

      alert("コメントを登録しました。");
    }

    // PCの右クリック or スマホ長押し
    map.on('contextmenu', (e) => registerPointManually(e));
    // ダブルクリック
    map.on('dblclick', (e) => {
      // デフォルトの地図ズーム（ダブルクリック動作）を無効化
      e.preventDefault();
      e.originalEvent.preventDefault();
      registerPointManually(e);
    });
    // さらにモバイル長押し専用にpointerdown / pointerup などを使う案もあるが、ここでは割愛


    /* ------------------------------------------------------------------
       5) 現在地ボタン (左下)
    ------------------------------------------------------------------ */
    const locBtn = document.getElementById('get-location-button');
    let currentMarker = null;

    locBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert("ブラウザが位置情報に対応していません。");
        return;
      }
      locBtn.classList.add('active'); // 塗りつぶし

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          locBtn.classList.remove('active');
          const { latitude, longitude } = pos.coords;
          map.setCenter([longitude, latitude]);
          map.setZoom(16);

          if (currentMarker) currentMarker.remove();
          currentMarker = new maplibregl.Marker({ color: "blue" })
            .setLngLat([longitude, latitude])
            .addTo(map);
        },
        (err) => {
          locBtn.classList.remove('active');
          alert("現在地取得失敗: " + err.message);
        },
        { enableHighAccuracy: true }
      );
    });

    /* ------------------------------------------------------------------
       6) 地区踏査モード
          スタート→5秒ごとに現在位置取得
          登録→押した瞬間に1回だけ現在位置を取得して保存
          終了→確認モーダル→終了 or キャンセル
    ------------------------------------------------------------------ */
    let recordIntervalId = null;
    let pathCoordinates = []; // { lat, lng, timeJST, comment1?, comment2? }

    // 地区踏査モード「開始」ボタン（UI的には説明用、とりあえずダミー）
    const tansaModeBtn = document.getElementById('tansa-mode-button');
    tansaModeBtn.addEventListener('click', () => {
      alert("地区踏査モードの機能が利用できます。まずはスタートを押してください。");
    });

    // スタートボタン → 5秒おきに位置取得
    document.getElementById('start-button').addEventListener('click', () => {
      const readOk = confirm(`地区踏査中の歩きスマホは禁止です。
コメントを入力する際は安全な場所で立ち止まって入力してください。
OKを押すと開始します。`);
      if (!readOk) return;

      if (!navigator.geolocation) {
        alert("ブラウザが位置情報に対応していません。");
        return;
      }
      // いったんクリア
      if (recordIntervalId) clearInterval(recordIntervalId);
      pathCoordinates = [];

      recordIntervalId = setInterval(() => {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const jstTime = new Date().toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
            pathCoordinates.push({ lat, lng, timeJST: jstTime });
            // ここではマーカーは立てず、あとで出力用に保持
            // 必要ならリアルタイムで描画してもOK
          },
          (err) => {
            console.error("位置情報取得失敗:", err);
          },
          { enableHighAccuracy: true }
        );
      }, 5000);

      alert("地区踏査の記録をスタートしました（5秒間隔）");
    });

    // 登録ボタン → 今の位置を即時取得しコメント2つ追加
    document.getElementById('register-button').addEventListener('click', () => {
      if (!recordIntervalId) {
        alert("まだスタートしていません。");
        return;
      }
      if (!navigator.geolocation) {
        alert("ブラウザが位置情報に対応していません。");
        return;
      }

      // すぐに1回だけgetCurrentPosition
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const jstTime = new Date().toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
          const c1 = prompt("コメント1を入力してください") || "";
          const c2 = prompt("コメント2を入力してください") || "";

          pathCoordinates.push({ lat, lng, timeJST: jstTime, comment1: c1, comment2: c2 });
          // マーカーを立てる
          new maplibregl.Marker({ color: "red" })
            .setLngLat([lng, lat])
            .setPopup(
              new maplibregl.Popup().setHTML(`Comment1: ${c1}<br>Comment2: ${c2}`)
            )
            .addTo(map);

          alert("現在位置をコメント付きで登録しました。");
        },
        (err) => {
          console.error(err);
          alert("位置情報取得に失敗しました。");
        },
        { enableHighAccuracy: true }
      );
    });

    // 終了ボタン → 確認モーダル
    document.getElementById('stop-button').addEventListener('click', () => {
      // confirmStopModal を表示
      document.getElementById('confirm-stop-modal').style.display = 'flex';
    });

    // 「終了する」ボタン → 終了実行
    document.getElementById('do-stop').addEventListener('click', () => {
      document.getElementById('confirm-stop-modal').style.display = 'none';
      // 実際に終了処理
      stopRecording();
    });

    // 「地区踏査に戻る」ボタン → 閉じて継続
    document.getElementById('cancel-stop').addEventListener('click', () => {
      document.getElementById('confirm-stop-modal').style.display = 'none';
      // 何もしない(継続)
    });

    function stopRecording() {
      if (recordIntervalId) {
        clearInterval(recordIntervalId);
        recordIntervalId = null;
      }

      // もしデータがない場合
      if (!pathCoordinates.length && !pinnedPoints.length) {
        alert("記録されたデータがありません。");
        return;
      }
      // 出力モーダル表示
      document.getElementById('export-modal').style.display = 'flex';
    }

    /* ------------------------------------------------------------------
       7) 出力モーダル: GPX/KML ダウンロード & 閉じる
    ------------------------------------------------------------------ */
    const downloadGpxBtn = document.getElementById('download-gpx');
    const downloadKmlBtn = document.getElementById('download-kml');
    const exportCloseBtn = document.getElementById('export-close');
    const exportModal = document.getElementById('export-modal');

    downloadGpxBtn.addEventListener('click', () => {
      const gpxData = generateGPX();
      const filename = "track_" + getNowYMDHMS() + ".gpx";
      downloadFile(gpxData, filename, "application/gpx+xml");
    });
    downloadKmlBtn.addEventListener('click', () => {
      const kmlData = generateKML();
      const filename = "track_" + getNowYMDHMS() + ".kml";
      downloadFile(kmlData, filename, "application/vnd.google-earth.kml+xml");
    });
    exportCloseBtn.addEventListener('click', () => {
      exportModal.style.display = 'none';
      // データ初期化
      pathCoordinates = [];
      pinnedPoints = [];
    });

    // 出力ファイル名に yyyyMMddHHmmss をつける
    function getNowYMDHMS() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const MM = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      return `${yyyy}${MM}${dd}${hh}${mm}${ss}`;
    }

    /* GPXを<wpt>形式で出力 */
    function generateGPX() {
      // pathCoordinates と pinnedPoints を wpt でまとめて出力
      // comment1, comment2, timeJST, lat, lng を全部desc等に入れる
      let gpx = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="FindLngLat+Tansa" xmlns="http://www.topografix.com/GPX/1/1">
`;

      // pathCoordinatesをすべてwpt化
      pathCoordinates.forEach(pt => {
        gpx += `  <wpt lat="${pt.lat}" lon="${pt.lng}">
    <time>${pt.timeJST} JST</time>
    <name>${pt.comment1 || ''}</name>
    <desc>${pt.comment2 || ''}</desc>
  </wpt>
`;
      });
      // pinnedPointsも同様
      pinnedPoints.forEach(pp => {
        gpx += `  <wpt lat="${pp.lat}" lon="${pp.lng}">
    <time>${pp.timeJST} JST</time>
    <name>${pp.comment1 || ''}</name>
    <desc>${pp.comment2 || ''}</desc>
  </wpt>
`;
      });

      gpx += `</gpx>`;
      return gpx;
    }

    function generateKML() {
      let kml = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
<Document>
  <name>地区踏査データ</name>
`;
      // pathCoordinates
      pathCoordinates.forEach(pt => {
        kml += `  <Placemark>
    <name>${pt.comment1 || ''}</name>
    <description><![CDATA[
      時刻: ${pt.timeJST} JST <br/>
      Comment2: ${pt.comment2 || ''} <br/>
      (lat: ${pt.lat}, lng: ${pt.lng})
    ]]></description>
    <Point>
      <coordinates>${pt.lng},${pt.lat},0</coordinates>
    </Point>
  </Placemark>
`;
      });
      // pinnedPoints
      pinnedPoints.forEach(pp => {
        kml += `  <Placemark>
    <name>${pp.comment1 || ''}</name>
    <description><![CDATA[
      時刻: ${pp.timeJST} JST <br/>
      Comment2: ${pp.comment2 || ''} <br/>
      (lat: ${pp.lat}, lng: ${pp.lng})
    ]]></description>
    <Point>
      <coordinates>${pp.lng},${pp.lat},0</coordinates>
    </Point>
  </Placemark>
`;
      });
      kml += `</Document>
</kml>`;
      return kml;
    }

    function downloadFile(fileContent, fileName, mimeType) {
      const blob = new Blob([fileContent], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    /* ------------------------------------------------------------------
       8) トースト (座標コピー完了など)
    ------------------------------------------------------------------ */
    function showToast(msg) {
      const oldToast = document.querySelector('.copy-toast');
      if (oldToast) oldToast.remove();

      const toast = document.createElement('div');
      toast.className = 'copy-toast';
      toast.textContent = msg;
      document.body.appendChild(toast);

      setTimeout(() => toast.classList.add('visible'), 10);
      setTimeout(() => toast.classList.remove('visible'), 2000);
      setTimeout(() => {
        if (toast.parentNode) toast.parentNode.removeChild(toast);
      }, 3000);
    }
  </script>
