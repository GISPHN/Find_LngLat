<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>MapLibre Lat/Lng Finder (Osaka)</title>
  <!-- MapLibre GL CSS -->
  <link
    href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #map {
      width: 100%;
      height: 90vh;
    }

    #search-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }

    #search-input {
      width: 300px;
      height: 30px;
      font-size: 16px;
      margin-right: 10px;
      padding: 5px;
    }

    #search-button {
      height: 30px;
      font-size: 14px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .custom-popup {
      background-color: white;
      border: 1px solid black;
      padding: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.8s ease; /* フェードアウト用 */
    }

    /* フェードアウト用クラス */
    .fade-out {
      opacity: 0 !important;
    }
  </style>
</head>
<body>
  <!-- 検索ボックス -->
  <div id="search-container">
    <input
      type="text"
      id="search-input"
      placeholder="施設名や住所を入力..."
    />
    <button id="search-button">検索</button>
  </div>

  <!-- 地図表示領域 -->
  <div id="map"></div>

  <!-- MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    // 地図の初期化
    const map = new maplibregl.Map({
      container: 'map',
      /*
        例として tile.openstreetmap.jp 提供のベクトルタイルスタイルを使用
        ※ 他のベクトルタイルスタイルを使う場合は style の値を差し替えてください
      */
      style: 'https://tile.openstreetmap.jp/styles/osm-bright/style.json',
      center: [135.5022, 34.6937], // 大阪市付近 [経度, 緯度]
      zoom: 13
    });

    // 右クリック時の座標取得イベント
    map.on('contextmenu', (e) => {
      const lng = e.lngLat.lng.toFixed(6);
      const lat = e.lngLat.lat.toFixed(6);

      // 既存のポップアップがあればすべて削除 (重ならないようにする場合)
      const existingPopups = document.querySelectorAll('.maplibregl-popup');
      existingPopups.forEach(popup => popup.remove());

      // 新しくポップアップを生成
      const popup = new maplibregl.Popup({ closeOnClick: false })
        .setLngLat([lng, lat])
        .setHTML(`
          <div class="custom-popup">
            Lat: ${lat}, Lng: ${lng}<br>(クリックでコピー)
          </div>
        `)
        .addTo(map);

      // クリックでコピー -> フェードアウトして自動で消える
      // Popup要素がDOMに追加されるまで少し待つ
      setTimeout(() => {
        const popupContent = popup.getElement().querySelector('.custom-popup');
        if (!popupContent) return;

        popupContent.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(`${lat}, ${lng}`);
            // アラートを出す場合
            alert('クリップボードにコピーしました！');

            // フェードアウト用クラスを付与
            popupContent.classList.add('fade-out');

            // フェードアウトし終わった頃にポップアップ削除
            setTimeout(() => {
              popup.remove();
            }, 800); // transition と同じ 0.8s 後に削除
          } catch (err) {
            alert('コピーに失敗しました: ' + err);
          }
        });
      }, 100);
    });

    // 検索ボタンを押したとき
    document.getElementById('search-button').addEventListener('click', () => {
      performSearch();
    });

    // Enterキーでも検索
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    // Nominatim APIを使った検索
    async function performSearch() {
      const query = document.getElementById('search-input').value.trim();
      if (!query) return;

      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Network response was not OK');
        }
        const data = await response.json();
        if (data.length === 0) {
          alert('該当する場所が見つかりませんでした。');
          return;
        }

        // 最初の検索結果を採用
        const result = data[0];
        const lat = parseFloat(result.lat);
        const lon = parseFloat(result.lon);

        // 地図を移動
        map.setCenter([lon, lat]);
        map.setZoom(16);

        // ピンの代わりに簡単なポップアップを表示
        const infoPopup = new maplibregl.Popup({ closeOnClick: true })
          .setLngLat([lon, lat])
          .setHTML(`<div class="custom-popup">${result.display_name}</div>`)
          .addTo(map);

      } catch (error) {
        console.error('Error:', error);
        alert('検索に失敗しました。');
      }
    }
  </script>
</body>
</html>
