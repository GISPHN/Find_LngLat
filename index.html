<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Find LngLat + 地区踏査モード</title>
  <!-- MapLibre GL CSS -->
  <link
    href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <!-- Font Awesome（弓矢アイコン） -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-fa8dsp+MxFf43utQyWbr0v4qEAz1zHUGaNJ8M0bDzfrBms9D8h/xVEqdnt2bl6v0kOk9FSOcTpDu7AJ6bHguag=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      position: relative;
    }

    /* 説明文（変更前に戻す・一例） */
    details summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    #info-details {
      padding: 5px 10px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }

    /* 操作系 */
    #controls-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin: 10px;
      gap: 10px;
    }
    .control-group {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #search-input {
      width: 200px;
      height: 30px;
      font-size: 16px;
      padding: 5px;
    }
    #search-button,
    #tansa-button, 
    #register-button,
    #stop-button {
      height: 34px;
      font-size: 14px;
      padding: 5px 12px;
      cursor: pointer;
    }
    #style-select {
      height: 34px;
      font-size: 14px;
      cursor: pointer;
    }

    /* 地図 */
    #map {
      width: 100%;
      height: 65vh; 
      position: relative;
    }

    /* 現在地ボタン */
    #get-location-button {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 999;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: transparent;  /* 輪郭のみ表示 */
      border: 2px solid #444;
      color: #444;
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    #get-location-button.active {
      background-color: #87CEFA; /* アクティブ時に塗り */
      color: #fff;
      border: none;
    }

    /* ポップアップ */
    .custom-popup {
      background-color: white;
      border: 1px solid black;
      padding: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.8s ease;
    }
    .fade-out {
      opacity: 0 !important;
    }

    /* トースト */
    .copy-toast {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -10%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      z-index: 9999;
    }
    .copy-toast.visible {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    /* 終了時モーダル */
    #export-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none; /* 初期非表示 */
      align-items: center;
      justify-content: center;
      z-index: 99999;
    }
    #export-modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
    }
    #export-modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
    #export-modal-buttons button {
      margin: 0 5px;
      height: 34px;
      font-size: 14px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 説明文（変更前に戻した例） -->
  <details id="info-details" open>
    <summary>Find LngLat (説明を表示/非表示)</summary>
    <p>
      このページでは任意地点の緯度経度をコピペできます。<br />
      使い方：検索ボックスで検索するか、地図を動かして<strong>クリック</strong>してください。<br />
      クリックすると座標コピー用のポップアップが表示され、さらにクリックすることで座標をコピーできます。<br />
      地区踏査モードを開始すると、スタート地点・登録地点・ゴール地点を記録し、GPX/KMLとして出力できます。<br />
    </p>
  </details>

  <!-- 操作パネル -->
  <div id="controls-container">
    <!-- 検索 -->
    <div class="control-group">
      <input type="text" id="search-input" placeholder="施設名や住所..." />
      <button id="search-button">検索</button>
    </div>

    <!-- 地図スタイル (3つ: OSM Bright / OSMFJ POI / 全国最新写真) -->
    <div class="control-group">
      <label for="style-select">地図スタイル：</label>
      <select id="style-select">
        <option value="https://tile.openstreetmap.jp/styles/osm-bright/style.json">OSM Bright</option>
        <option value="https://raw.githubusercontent.com/armd-02/Playgrounds/main/tiles/osmfj_poi.json">OSMFJ POI</option>
        <option value="https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg">全国最新写真</option>
      </select>
    </div>

    <!-- 地区踏査モードボタン、登録ボタン、終了ボタン -->
    <div class="control-group">
      <button id="tansa-button">地区踏査モード開始</button>
      <button id="register-button">登録</button>
      <button id="stop-button">終了</button>
    </div>
  </div>

  <!-- 地図 -->
  <div id="map">
    <!-- 現在地ボタン (左下) -->
    <button id="get-location-button" title="現在地">
      <i class="fas fa-location-arrow"></i>
    </button>
  </div>

  <!-- 終了時、GPX/KMLを出力するモーダル -->
  <div id="export-modal">
    <div id="export-modal-content">
      <p>記録を終了しました。ファイルをダウンロードしますか？</p>
      <div id="export-modal-buttons">
        <button id="download-gpx">GPX</button>
        <button id="download-kml">KML</button>
        <button id="export-close">閉じる</button>
      </div>
    </div>
  </div>

  <!-- MapLibre JS -->
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    /* ----------------------------------------------------------------
       1) 地図初期化
    ---------------------------------------------------------------- */
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://tile.openstreetmap.jp/styles/osm-bright/style.json',
      center: [135.5022, 34.6937],
      zoom: 13
    });

    document.getElementById('style-select').addEventListener('change', (e) => {
      // styleに直接URLを入れて問題ないか？
      // MapLibreはベクトルタイルのstyle.jsonを期待しますが、
      // "全国最新写真" はラスタータイルのURLです
      // → 単純置換では動作が異なる可能性がありますが、ここでは簡易実装例とします
      const val = e.target.value;
      if (val.includes('cyberjapandata.gsi.go.jp')) {
        // ラスターレイヤーを単純にtileLayerとして設定
        map.setStyle({
          version: 8,
          sources: {
            'gsi-photo': {
              type: 'raster',
              tiles: [ val ], // 例: "https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg"
              tileSize: 256
            }
          },
          layers: [
            {
              id: 'gsi-photo-layer',
              type: 'raster',
              source: 'gsi-photo',
              minzoom: 0,
              maxzoom: 18
            }
          ]
        });
      } else {
        // ベクトルタイルスタイルの場合
        map.setStyle(val);
      }
    });

    /* ----------------------------------------------------------------
       2) 検索機能 (Nominatim)
    ---------------------------------------------------------------- */
    document.getElementById('search-button').addEventListener('click', () => doSearch());
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') doSearch();
    });

    async function doSearch() {
      const query = document.getElementById('search-input').value.trim();
      if (!query) return;
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

      try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error('Network error');
        const data = await resp.json();
        if (!data.length) {
          alert('該当場所が見つかりませんでした。');
          return;
        }
        const { lat, lon, display_name } = data[0];
        map.setCenter([+lon, +lat]);
        map.setZoom(16);

        new maplibregl.Popup({ closeOnClick: true })
          .setLngLat([+lon, +lat])
          .setHTML(`<div class="custom-popup">${display_name}</div>`)
          .addTo(map);

      } catch (err) {
        alert('検索に失敗しました。');
        console.error(err);
      }
    }

    /* ----------------------------------------------------------------
       3) 左クリックで座標コピー
    ---------------------------------------------------------------- */
    map.on('click', (e) => {
      const lng = e.lngLat.lng.toFixed(6);
      const lat = e.lngLat.lat.toFixed(6);

      // 既存ポップアップ削除
      document.querySelectorAll('.maplibregl-popup').forEach(p => p.remove());

      const popup = new maplibregl.Popup({ closeOnClick: false })
        .setLngLat([lng, lat])
        .setHTML(`
          <div class="custom-popup">
            Lat: ${lat}, Lng: ${lng}<br>(クリックでコピー)
          </div>
        `)
        .addTo(map);

      setTimeout(() => {
        const content = popup.getElement().querySelector('.custom-popup');
        if (!content) return;
        content.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(`${lat}, ${lng}`);
            showToast("クリップボードにコピーしました！");
            content.classList.add('fade-out');
            setTimeout(() => popup.remove(), 800);
          } catch (error) {
            alert("コピーに失敗: " + error);
          }
        });
      }, 100);
    });

    /* ----------------------------------------------------------------
       4) 現在地ボタン
    ---------------------------------------------------------------- */
    const locBtn = document.getElementById('get-location-button');
    let currentMarker = null;

    locBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert("このブラウザは位置情報に対応していません。");
        return;
      }
      locBtn.classList.add('active');

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          locBtn.classList.remove('active');
          const { latitude, longitude } = pos.coords;
          map.setCenter([longitude, latitude]);
          map.setZoom(16);

          if (currentMarker) currentMarker.remove();
          currentMarker = new maplibregl.Marker({ color: "blue" })
            .setLngLat([longitude, latitude])
            .addTo(map);
        },
        (err) => {
          locBtn.classList.remove('active');
          alert("位置情報の取得に失敗: " + err.message);
        },
        { enableHighAccuracy: true }
      );
    });

    /* ----------------------------------------------------------------
       5) 地区踏査モード (スタート/登録/ゴール)
          - スタート: 「地区踏査モード開始」ボタンを押した瞬間に
            comment1 = "スタート"として記録
          - 登録: registerボタン → 現在位置とコメントを保存
          - 終了: stopボタン → comment1="ゴール" で保存 & 出力
    ---------------------------------------------------------------- */
    let pathCoordinates = []; // { lat, lng, timeJST, comment1, comment2 } の配列

    // 地区踏査モード開始 → 「スタート」地点を記録
    document.getElementById('tansa-button').addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert("このブラウザは位置情報に対応していません。");
        return;
      }
      // 取得して comment1="スタート" で保存
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const timeJST = new Date().toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });

          pathCoordinates = []; // 初期化
          pathCoordinates.push({
            lat, lng,
            timeJST,
            comment1: "スタート", // 要望: スタート地点は comment1="スタート"
            comment2: ""
          });

          // マーカーを立てる
          new maplibregl.Marker({ color: "red" })
            .setLngLat([lng, lat])
            .setPopup(new maplibregl.Popup().setHTML("スタート地点"))
            .addTo(map);

          alert("スタート地点を登録しました。");
        },
        (err) => {
          alert("位置情報取得に失敗しました: " + err.message);
        },
        { enableHighAccuracy: true }
      );
    });

    // 登録 → 今の位置 + コメント入力
    document.getElementById('register-button').addEventListener('click', () => {
      if (!pathCoordinates.length) {
        alert("まだ地区踏査モード開始がされていません。");
        return;
      }
      if (!navigator.geolocation) {
        alert("このブラウザは位置情報に対応していません。");
        return;
      }
      // 現在位置を取得
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const timeJST = new Date().toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
          const c1 = prompt("コメント1を入力してください") || "";
          const c2 = prompt("コメント2を入力してください") || "";

          pathCoordinates.push({ lat, lng, timeJST, comment1: c1, comment2: c2 });

          new maplibregl.Marker({ color: "red" })
            .setLngLat([lng, lat])
            .setPopup(
              new maplibregl.Popup().setHTML(`Comment1: ${c1}<br>Comment2: ${c2}`)
            )
            .addTo(map);

          alert("登録しました。");
        },
        (err) => {
          alert("位置情報の取得に失敗: " + err.message);
        },
        { enableHighAccuracy: true }
      );
    });

    // 終了 → ゴール地点を登録 → 出力
    document.getElementById('stop-button').addEventListener('click', () => {
      if (!pathCoordinates.length) {
        alert("まだスタートしていません。");
        return;
      }
      if (!navigator.geolocation) {
        alert("このブラウザは位置情報に対応していません。");
        return;
      }
      // ゴール地点
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const timeJST = new Date().toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });

          pathCoordinates.push({
            lat, lng, timeJST,
            comment1: "ゴール", // 要望: 終了地点は comment1="ゴール"
            comment2: ""
          });

          new maplibregl.Marker({ color: "red" })
            .setLngLat([lng, lat])
            .setPopup(new maplibregl.Popup().setHTML("ゴール地点"))
            .addTo(map);

          // モーダル表示（GPX/KML出力）
          document.getElementById('export-modal').style.display = 'flex';
        },
        (err) => {
          alert("位置情報の取得に失敗: " + err.message);
        },
        { enableHighAccuracy: true }
      );
    });

    /* ----------------------------------------------------------------
       6) 出力 (GPX/KML)
         - 軌跡(tracks)として<trkpt>に順序通り並べる
         - waypointsとして<wpt>にスタート/登録/ゴールをすべて含める
         - 5秒間隔の位置情報は無し
    ---------------------------------------------------------------- */
    document.getElementById('download-gpx').addEventListener('click', () => {
      const gpx = generateGPX();
      const fileName = "track_" + getNowYMDHMS() + ".gpx";
      downloadFile(gpx, fileName, "application/gpx+xml");
    });
    document.getElementById('download-kml').addEventListener('click', () => {
      const kml = generateKML();
      const fileName = "track_" + getNowYMDHMS() + ".kml";
      downloadFile(kml, fileName, "application/vnd.google-earth.kml+xml");
    });
    document.getElementById('export-close').addEventListener('click', () => {
      // モーダルを閉じてデータクリア
      document.getElementById('export-modal').style.display = 'none';
      pathCoordinates = [];
    });

    // ファイル名のタイムスタンプ
    function getNowYMDHMS() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const MM = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      return `${yyyy}${MM}${dd}${hh}${mm}${ss}`;
    }

    function generateGPX() {
      // 軌跡: <trkpt> 
      // ウェイポイント: <wpt> (スタート/登録/ゴール 全て)

      let gpx = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="FindLngLat+Tansa" xmlns="http://www.topografix.com/GPX/1/1">
  <trk>
    <name>地区踏査トラック</name>
    <trkseg>
`;

      // <trkpt>は pathCoordinates の順序通り
      pathCoordinates.forEach(pt => {
        gpx += `      <trkpt lat="${pt.lat}" lon="${pt.lng}">
        <time>${pt.timeJST} JST</time>
      </trkpt>
`;
      });

      gpx += `    </trkseg>
  </trk>

  <!-- waypoints --> 
`;
      // 要望: スタート/登録/ゴールの各地点を<wpt>に含める
      pathCoordinates.forEach(pt => {
        gpx += `  <wpt lat="${pt.lat}" lon="${pt.lng}">
    <time>${pt.timeJST} JST</time>
    <name>${pt.comment1 || ''}</name>
    <desc>${pt.comment2 || ''}</desc>
  </wpt>
`;
      });

      gpx += `</gpx>`;
      return gpx;
    }

    function generateKML() {
      let kml = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
<Document>
  <name>地区踏査トラック</name>
  <Placemark>
    <name>トラック</name>
    <Style>
      <LineStyle><color>ff0000ff</color><width>4</width></LineStyle>
    </Style>
    <LineString>
      <coordinates>
`;
      // 軌跡: pathCoordinatesを lineString
      pathCoordinates.forEach(pt => {
        kml += `        ${pt.lng},${pt.lat},0\n`;
      });
      kml += `      </coordinates>
    </LineString>
  </Placemark>

  <!-- waypoints --> 
`;
      // waypoints: <Placemark>個別
      pathCoordinates.forEach(pt => {
        kml += `  <Placemark>
    <name>${pt.comment1 || ''}</name>
    <description><![CDATA[
      ${pt.timeJST} JST<br/>
      ${pt.comment2 || ''}<br/>
      (lat: ${pt.lat}, lng: ${pt.lng})
    ]]></description>
    <Point>
      <coordinates>${pt.lng},${pt.lat},0</coordinates>
    </Point>
  </Placemark>
`;
      });

      kml += `</Document>
</kml>`;
      return kml;
    }

    function downloadFile(content, filename, mimeType) {
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    /* ----------------------------------------------------------------
       7) トースト表示 (座標コピー完了など)
    ---------------------------------------------------------------- */
    function showToast(msg) {
      const old = document.querySelector('.copy-toast');
      if (old) old.remove();

      const toast = document.createElement('div');
      toast.className = 'copy-toast';
      toast.textContent = msg;
      document.body.appendChild(toast);

      setTimeout(() => toast.classList.add('visible'), 10);
      setTimeout(() => toast.classList.remove('visible'), 2000);
      setTimeout(() => toast.parentNode?.removeChild(toast), 3000);
    }
  </script>
</body>
</html>
